<html>
  <head>
    <title>えんつう</title>
  </head>
  <body>
    <div id="header">
      <span id="logo">えんつう</span>
      <a href="{{logout_url}}">ログアウト</a>
    </div>
    <h3>登録された遅延連絡</h3>
    <table>
      <tr>
<!--         <th>key</th> -->
<!--         <th>作成日時</th> -->
<!--         <th>作成者</th> -->
        <th>対象路線</th>
        <th>メールアドレス</th>
      <tr>
      {% for entry in entries %}
      <tr>
<!--         <td class="key"><a href="/entries?key={{entry.key}}">{{ entry.key }}</a></td> -->
<!--         <td class="created_at">{{ entry.created_at }}</td> -->
<!--         <td class="user">{{ entry.user.nickname }}</td> -->
        <td class="target"><a href="/entries?key={{entry.key}}">{{ entry.target|escape }}</a></td>
        <td class="email">{{ entry.email|escape }}</td>
      </tr>
      {% endfor %}
    </table>
    <h3>遅延連絡の登録</h3>
    <form action="/entries" method="post">
      <p>対象路線: <input type="text" name="target" /></p>
      <p>メールアドレス:<input type="text" name="email" /></p>
      <p><input type="submit" value="登録" /></p>
    </form>
  </body>
</html>
