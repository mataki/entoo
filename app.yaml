application: chientoochi
version: 2
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /
  script: info.py

- url: /about
  script: info.py

- url: /entries.*
  script: entry.py
  login: required

- url: /check
  script: check.py
  login: admin
