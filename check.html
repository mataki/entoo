<html>
  <head>
    <title>Entoo</title>
  </head>
  <body>
    <h2>time</h2>
    <p>{{nowtime}}</p>
    <h2>twits</h2>
    <ul>
      {% for tw in twits %}
      <li>{{tw}}</li>
      {% endfor %}
    </ul>
    <h2>entry</h2>
    <ul>
      {% for entry in entries %}
      <li>
        <span class="entry">{{ entry }}</span>
      </li>
      {% endfor %}
    </ul>
    <h2>bodys</h2>
    <ul>
      {% for bd in bodys %}
      <li>{{bd}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
